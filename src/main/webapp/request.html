<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

        function getContextPath() {
            return location.pathname.substring(0, window.location.pathname.indexOf("/", 2));
        }

        function sendPost() {
            $.ajax({
                url: getContextPath() + "/request",
                method: 'POST',
                contentType: 'json',
                data: JSON.stringify({'id': $('#id').val(), 'color': $('#color').val()}),
                dataType: 'json'
            }).done(function (data) {
                $('#answer').val(data.toString());
            }).fail(function (data) {
                console.log(data);
            })
        }

    </script>
</head>
<body>

<div class="container">
    <h2>Request form</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">Answer:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="answer" name="answer" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">ID:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id" placeholder="Enter id" name="id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="color">COLOUR:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="color" placeholder="Enter colore" name="color">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="sendPost()">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
